{% extends 'base.html' %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">🗑️ Yes, delete</button>
    <a href="{% url 'posts' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
