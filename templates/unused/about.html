{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Manage Posts</h2>

<table class="table table-striped table-dark align-middle">
    <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for about in abouts %}
        <tr>
            <td>{{ about.title }}</td>
            <td>{{ about.content |truncatechars:110}}</td>
            <td>
                <a href="{% url 'edit_about' about.id %}" class="btn btn-sm btn-outline-info" title="Edit About">
                    <i class="bi bi-pencil-square"></i>
                </a>
            </td>
            <td>
                <a href="{% url 'delete_about' about.id %}" class="btn btn-sm btn-outline-danger" title="Delete About" onclick="return confirm('Are you sure you want to delete this about?');">
                    <i class="bi bi-trash-fill"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" class="text-center">No about section found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'add_about' %}" class="btn btn-primary add-btn">âž• Add New About Section </a>

{% endblock %}
