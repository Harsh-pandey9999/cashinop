{% extends 'base.html' %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<div class="flex justify-center mt-10">
  <div class="w-full max-w-3xl bg-gray-900 rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-white mb-6">ðŸ“– Update About Section</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-4 rounded {{ message.tags }} bg-green-600 text-white mb-2">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="title" class="block text-gray-300 font-semibold mb-1">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="content" class="block text-gray-300 font-semibold mb-1">Content</label>
        <textarea
          id="content"
          name="content"
          rows="8"
          required
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition"
      >
        Save About Info
      </button>
    </form>
  </div>
</div>
{% endblock %}
